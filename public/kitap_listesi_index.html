<!DOCTYPE html>
<html lang="tr">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>PALLAS</title>
    <link rel="stylesheet" href="./global.css" />
    <link rel="stylesheet" href="./search.css" />

    <!-- Çok Küçük ekranlar için CSS -->
    <link
      rel="stylesheet"
      href="kitap-listesi_mini_index.css"
      media="screen and (min-width: 300px) and (max-width: 433px)"
    />
    <!-- Küçük ekranlar için CSS -->
    <link
      rel="stylesheet"
      href="kitap-listesi_mobil_index.css"
      media="screen and (min-width: 434px) and (max-width: 717px)"
    />
    <!-- Orta boyutlu ekranlar için CSS -->
    <link
      rel="stylesheet"
      href="kitap-listesi_tablet_index.css"
      media="screen and (min-width: 718px) and (max-width: 1137px)"
    />
    <!-- Büyük ekranlar için CSS -->
    <link
      rel="stylesheet"
      href="kitap-listesi_desktop_index.css"
      media="screen and (min-width: 1138px)"
    />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Alata&display=swap"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Lato&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./kitap_listesi_style.css" />
    <script src="./kitap-siralama.js"></script>
    <script src="ozluSoz.js"></script>
    <!-- <script src="kitap_son_eklenenler.js"></script> -->
  </head>
  <body>
    <div class="kitap-listesi-sayfa">
      <img class="pattern" src="./images/pattern.svg" />
      <div class="alt-blok">
        <img class="pattern1" src="./images/pattern1.svg" />
        <div class="bilgilendirme" id="bilgilendirme">
          <p class="bilgilendirme-txt" id="ozluSoz"></p>
          <b class="bilgilendirme-baslik" id="soyleyenKisi"></b>
        </div>

        <img class="pattern2" src="./images/pattern2.svg" />
      </div>

      <div class="paging-bar" id="paging-bar">
        <div class="sayilar">
          <!-- Sayfalama düğmeleri burada oluşturulacak -->
        </div>
      </div>
      <div class="paging-bar-oklar">
        <img class="arrow-l" src="images/arrow-l.svg" onclick="oncekiSayfa()" />
        <div class="line"></div>
        <div class="line1"></div>
        <img
          class="arrow-r"
          src="images/arrow-r.svg"
          onclick="sonrakiSayfa()"
        />
      </div>

      <div class="kitaplar-blok" id="kitaplarBlok">
        <!-- Bu bölüm kitaplar dinamik olarak buraya eklenecek -->
        <!-- Burada kitapların listelendiği for döngüsü başlıyor -->

        <% kitaplar.forEach(function(kitap) { %>
        <a href="indir_index.html?isbn=<%= kitap.isbn %>">
          <!-- Özel sayfaya yönlendiren bağlantı -->
          <div class="kitap">
            <img class="kitap-kapak" src="<%= kitap.kapak_yolu %>" />
            <div class="kitap-adi"><%= kitap.kitap_adi %></div>
            <div class="yazar"><%= kitap.yazar %></div>
          </div>
        </a>
        <% }); %>
      </div>
      <div class="siralama-blok">
        <div class="kategori-adi" id="kategori-adi"></div>

        <div class="siralama-secenekleri">
          <div class="siralama" id="alfabetik-siralama">
            Alfabeye göre sırala
          </div>
          <div class="siralama" id="populerlik-siralama">
            Popülerliğe göre sırala
          </div>
          <div class="siralama" id="son-eklenenler-siralama">
            Son eklenenler
          </div>
          <div class="search">
            <input type="text" id="arama-input" placeholder="Arama" required />
            <!-- <button id="arama-buton">Ara</button> -->
          </div>

          <div class="pallas-kitap-listesi-desktop-child"></div>
        </div>
      </div>

      <i class="alinti">Jacques-Louis David - La Mort de Socrate</i>
      <img class="resim-felsefe" src="images/resim-felsefe.jpg" />
      <div class="header">
        <div class="hamburger-menu">
          <input id="menu__toggle" type="checkbox" />
          <label class="menu__btn" for="menu__toggle">
            <span></span>
          </label>

          <ul class="menu__box">
            <li>
              <a class="menu__item" href="./index.html">ANASAYFA</a>
            </li>
            <li><a class="menu__item" href="#">KATEGORİLER</a></li>
            <li>
              <a class="menu__item" href="./Hakkimizda_index.html"
                >HAKKIMIZDA</a
              >
            </li>
          </ul>
        </div>
        <div class="logo"><a href="./index.html">PALLAS</a></div>
      </div>
    </div>
  </body>
</html>
